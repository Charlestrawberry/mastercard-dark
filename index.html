<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>mastercard dark</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="front-face card">
          <header>
            <span class="logo">
              <img src="/logo.png" alt="cardlogo" class="logo" />
              <h5>Master Card</h5>
            </span>
            <img src="/chip.png" alt="cardchip" class="chip" />
          </header>

          <div class="card-details">
            <div class="name-num">
                <h6>Card Number</h6>
                <h5 class="num">7687 8767 9087 5432</h5>
                <h5 class="name">Charlnz Developer</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h6 class="date">05/29</h6>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
